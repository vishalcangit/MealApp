<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <script src="https://kit.fontawesome.com/3974936aac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="search-bar_container">
                <form action="" id="submit">
                    <input id="search-bar" type="text" placeholder="Search meal...">
                    <button id="search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button id="show-fav"  onclick="showFav()">Show Favourites</button>
            </div>
            <div id="search-result-info"></div>
            <div id="meals" class="meals-container"></div>
        </div>


        <aside id="aside" class="inactive">
            <div class="fav_header">
                <h1>Favourites list</h1>
                <div class="close-btn" onclick="closeFav()">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </div>
            </div>
            <div id="fav-list"></div>
        </aside>


    </div>
    <div id="single-meal" class="inactive">

    </div>


    <!-- javascript file -->
    <script src="script.js"></script>
</body>

</html>
