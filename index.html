<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <script src="https://kit.fontawesome.com/3974936aac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Meal App</h1>
        <div class="search-bar_container flex">
            <form action="" class="flex" id="submit">
                <input id="search-bar" type="text" placeholder="Search meal...">
                <button id="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button id="show-fav">Favourites</button>
        </div>


        <div id="result-info"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

</body>

</html>
